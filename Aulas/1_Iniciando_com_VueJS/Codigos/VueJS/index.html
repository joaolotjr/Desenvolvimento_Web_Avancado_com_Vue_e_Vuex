<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>    
</head>
<body>    
    <div id="app">
         <ul>
            <li v-for="c in comentarios">{{c.id}} - {{c.comentario}}</li>
        </ul>
        <button @click="adicionarElemento()">Adicionar</button>
        <button @click="removerElemento()">remover</button>
        <button @click="modificarElemento()">atualizar</button>
        <hr>
         <ul>
            <li v-for="n in numero">{{n}}</li>
        </ul>
       
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave +' - '+ curso"></li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <tr>ID</tr>
                    <tr>TÃ­tulo</tr>
                    <tr>Descricao</tr>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2">
                    <td>{{chave}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>

            </tbody>
        </table>   
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom:  10px" :key="p.id">
                <div>
                    {{p.publicacao}}
                    <hr>
                    <input type="text">
                </div>
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicacoes</button>



    </div>
    <script>
        let options = {
            
        }
        const vm = new Vue({
            el: '#app',
            data: {
                comentarios: [
                    {id: 1, comentario: 'Comentario 1'},                    
                    {id: 2, comentario: 'Comentario 2'},                    
                    {id: 3, comentario: 'Comentario 3'},
                ],
                numero: 5,
                cursos: ['curso 1','curso 2','curso 3','curso 4','curso 5'],
                cursos2: {
                    1000:{
                        titulo: 'Laravel',
                        descricao: 'domine o framework mais poderoso de php do mundo'
                    },
                    1001: {
                        titulo: 'Banco de dados',
                        descricao: 'domine os maiores banco de daos do mercado'
                    }
                },
                publicacoes:[
                    { id: 1, publicacao: 'Publicacao 1'},
                    { id: 2, publicacao: 'Publicacao 2'},
                    { id: 3, publicacao: 'Publicacao 3'}
                ]
            },
            methods:{

                misturarArray(){
                    let misturado = []

                    misturado[0]= this.publicacoes[2]
                    misturado[1]= this.publicacoes[0]
                    misturado[2]= this.publicacoes[1]

                    this.publicacoes = misturado
                },
                adicionarElemento (){
                    //this.comentarios[3] = { id: 4, publicacao: 'Publicacao 4'}
                    //console.log(this.comentarios)
                    this.comentarios.push({ id: 4, comentario: 'Novo comntario'})
                },
                removerElemento(){
                    this.comentarios.pop()

                },
                modificarElemento(){
                    //this.comentarios[1] = {id:2, comentario: 'Comentario 2'}
                    //console.log(this.comentarios)
                    this.$set(this.comentarios, 1, {id:2, comentario: 'Comentario 2 atualizado'})
                }
            }
        })        
    </script>
</body>
</html>
